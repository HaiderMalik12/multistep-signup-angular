<div class="container text-center">
  <div class="row">
    <div class="col-8">
      <div class="grid text-center">
        <div class="g-col-6">
          <h3 class="heading">Create a business account</h3>
        </div>
        <div class="g-col-6">
          <p class="sub-heading">
            Already have an account? <a href="/login">Login</a>
          </p>
        </div>
        <div class="g-col-6 signup-form">
          <form>
            <div class="mb-3">
              <input
                type="email"
                class="form-control text-field"
                id="emailInput"
                placeholder="Work Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                class="form-control text-field"
                id="passwordInput"
                placeholder="Password"
              />
            </div>
            <div class="d-grid gap-3">
              <button class="btn btn-warning next-btn rounded" type="button">
                Next
              </button>
            </div>
          </form>
        </div>
        <div class="g-col-6">
          <p
            class="d-flex flex-row justify-content-center my-4 ms-5 highlight-grey divider"
          >
            OR
          </p>
        </div>

        <div class="g-col-6">
          <div class="d-grid gap-3">
            <button type="button" class="btn btn-outline-secondary next-btn">
              <img
                class="social-icon"
                src="assets/google.png"
                alt="Google"
                width="20px"
              />
              Sign up with Google
            </button>
          </div>
        </div>
        <div class="g-col-6 my-2">
          <div class="d-grid gap-4">
            <button
              type="button"
              class="btn btn-outline-secondary next-btn no-hover"
            >
              <img
                class="social-icon apple-icon"
                src="/assets/apple.svg"
                alt="Apple"
                width="18px"
              />
              Sign up with Apple
            </button>
          </div>
        </div>

        <div class="g-col-6">
          <div class="d-grid gap-3">
            <p class="highlight-grey ms-4 my-3">
              By registering, you accept our <a href="/">Terms of use</a> and
              <a href="/Policy">Privacy Policy </a>
            </p>
          </div>
        </div>
        <div class="g-col-6"></div>
        <div class="g-col-6"></div>
      </div>
    </div>
    <div class="col-4">
      <img class="taker" src="/assets/order-taker.png" alt="Order Taker" />
    </div>
  </div>
</div>
