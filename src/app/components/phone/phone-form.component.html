<div class="wrapper">
  <h3>Verify your phone number</h3>
  <p>
    Almost there! Now, let's make sure we can keep the lines of communication
    open.
  </p>
  <form class="form-group" [formGroup]="phoneForm">
    <div class="mb-3"></div>
    <div class="mb-3 d-flex gap-3">
      <select
        class="form-select form-control"
        aria-label="Default select example"
        style="max-width: 130px"
        formControlName="countryCode"
      >
        <option *ngFor="let c of countryCodes" [ngValue]="c">{{ c }}</option>
      </select>
      <input
        type="text"
        class="form-control"
        id="fullName"
        placeholder="Phone number"
        formControlName="phone"
        appPhoneMask
      />
    </div>
  </form>
</div>

<div class="progress_wrapper">
  <ul class="steps">
    <li class="completed"></li>
    <li></li>
    <li></li>
  </ul>
  <div class="action_buttons">
    <a class="back_link" routerLink="/about">Back</a>
    <button
      class="btn btn-dark px-4 py-1"
      type="button"
      (click)="onSubmit()"
      [disabled]="!phoneForm.valid"
    >
      Next
    </button>
  </div>
</div>
